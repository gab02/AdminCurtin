<div class="row">

  <div class="col-md-12">
    <mat-card> <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Links">
          <th mat-header-cell *matHeaderCellDef> Links </th>
          <td mat-cell *matCellDef="let element"> {{element.links}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Visitas">
          <th mat-header-cell *matHeaderCellDef> Visitas</th>
          <td mat-cell *matCellDef="let element"> {{element.visitas}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content></mat-card>

  </div>
</div>
